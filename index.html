<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolimons RNG Game</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé≤</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #58a6ff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background-color: #21262d;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 16px;
            font-weight: 500;
        }

        .tab.active {
            background-color: #30363d;
            color: #c9d1d9;
        }

        .tab:hover:not(.active) {
            background-color: #30363d;
            color: #c9d1d9;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .rolling-section {
            background-color: #21262d;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
        }

        .roll-button {
            background: linear-gradient(135deg, #58a6ff, #1f6feb);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .roll-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.3);
        }

        .roll-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .rolling-animation {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 12px;
            background: linear-gradient(45deg, #30363d, #484f58);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #58a6ff;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .current-roll {
            background-color: #30363d;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin: 0 auto 15px;
            display: block;
        }

        .item-name {
            font-size: 18px;
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 10px;
        }

        .item-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat {
            background-color: #21262d;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .stat-label {
            color: #8b949e;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .best-rolls {
            background-color: #21262d;
            border-radius: 12px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .best-rolls h3 {
            color: #58a6ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .best-roll-item {
            background-color: #30363d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .best-roll-image {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .best-roll-info {
            flex: 1;
        }

        .best-roll-name {
            font-weight: 600;
            color: #c9d1d9;
            margin-bottom: 5px;
        }

        .best-roll-value {
            color: #58a6ff;
            font-weight: 600;
        }

        .inventory-section {
            background-color: #21262d;
            border-radius: 12px;
            padding: 30px;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .inventory-item {
            background-color: #30363d;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .inventory-item:hover {
            transform: translateY(-2px);
        }

        .inventory-image {
            width: 80px;
            height: 80px;
            border-radius: 6px;
            margin: 0 auto 10px;
        }

        .inventory-name {
            font-weight: 600;
            color: #c9d1d9;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .inventory-stats {
            font-size: 12px;
            color: #8b949e;
        }

        .chances-section {
            background-color: #21262d;
            border-radius: 12px;
            padding: 30px;
        }

        .chances-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .chance-item {
            background-color: #30363d;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chance-image {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .chance-info {
            flex: 1;
        }

        .chance-name {
            font-weight: 600;
            color: #c9d1d9;
            margin-bottom: 5px;
        }

        .chance-value {
            color: #58a6ff;
            font-weight: 600;
        }

        .chance-ratio {
            color: #8b949e;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .error {
            background-color: #da3633;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background-color: #238636;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≤ Rolimons RNG Game</h1>
            <p>Roll for Roblox Limiteds using real market data</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('main')">Main</button>
            <button class="tab" onclick="showTab('inventory')">Inventory</button>
            <button class="tab" onclick="showTab('chances')">Chances</button>
        </div>

        <!-- Main Tab -->
        <div id="main" class="tab-content active">
            <div class="main-content">
                <div class="rolling-section">
                    <button id="rollButton" class="roll-button" onclick="roll()">üé≤ Roll for Items!</button>
                    <div id="rollingAnimation" class="rolling-animation">üé≤</div>
                    <div id="currentRoll" class="current-roll"></div>
                </div>
                <div class="best-rolls">
                    <h3>üèÜ Best Rolls (250K+ Value)</h3>
                    <div id="bestRollsList"></div>
                </div>
            </div>
        </div>

        <!-- Inventory Tab -->
        <div id="inventory" class="tab-content">
            <div class="inventory-section">
                <h3>üì¶ Available Items</h3>
                <div id="inventoryGrid" class="inventory-grid">
                    <div class="loading">Loading inventory...</div>
                </div>
            </div>
        </div>

        <!-- Chances Tab -->
        <div id="chances" class="tab-content">
            <div class="chances-section">
                <h3>üìä Roll Chances</h3>
                <div id="chancesGrid" class="chances-grid">
                    <div class="loading">Loading chances...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let items = [];
        let bestRolls = [];
        let isRolling = false;
        let itemCache = new Map(); // Cache for loaded items
        let rollHistory = []; // Track items shown during rolling animation

        // Item links table - add your Rolimons item links here
        const ITEM_LINKS = [
            // Format: "https://www.rolimons.com/item/ITEM_ID"
            // Example items (replace with actual Rolimons links):
            "https://www.rolimons.com/item/21070012",
            "https://www.rolimons.com/item/48545806",
            "https://www.rolimons.com/item/1031429",
            "https://www.rolimons.com/item/124730194"
            // Add more item links here...
        ];



        // Tab switching
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        // Initialize with minimal data
        async function initializeGame() {
            // Load cached items from session storage
            const cachedItems = sessionStorage.getItem('rolimonsRngCache');
            if (cachedItems) {
                try {
                    const parsed = JSON.parse(cachedItems);
                    itemCache = new Map(parsed);
                    console.log(`Loaded ${itemCache.size} cached items`);
                } catch (e) {
                    console.log('Failed to load cache, starting fresh');
                }
            }
            
            // Load a small initial set for display
            await loadInitialItems();
            showSuccess('RNG Game ready! Click "Roll for Items!" to start.');
        }

        // Load initial items for display
        async function loadInitialItems() {
            try {
                // Fetch items from the links table
                const fetchedItems = await fetchItemsFromLinks();
                
                if (fetchedItems.length > 0) {
                    // Cache all fetched items
                    fetchedItems.forEach(item => itemCache.set(item.id, item));
                    
                    // Use all items for display
                    items = fetchedItems.sort((a, b) => b.value - a.value);
                    
                    displayInventory();
                    displayChances();
                    showSuccess(`Successfully loaded ${fetchedItems.length} items from Rolimons!`);
                } else {
                    showError('No items were loaded. Please check your ITEM_LINKS array.');
                }
                
            } catch (error) {
                console.error('Error loading items:', error);
                showError('Failed to load items. Please check your internet connection and item links.');
            }
        }

        // Fetch items from individual Rolimons links
        async function fetchItemsFromLinks() {
            const items = [];
            
            for (let i = 0; i < ITEM_LINKS.length; i++) {
                try {
                    const link = ITEM_LINKS[i];
                    const itemId = extractItemIdFromLink(link);
                    
                    if (itemId) {
                        const item = await fetchItemFromLink(link, itemId);
                        if (item) {
                            items.push(item);
                        }
                    }
                    
                    // Small delay between requests
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                } catch (error) {
                    console.log(`Failed to fetch item from link ${i + 1}:`, error);
                    // Generate placeholder for failed items
                    const itemId = extractItemIdFromLink(ITEM_LINKS[i]);
                    if (itemId) {
                        items.push(generatePlaceholderItem(itemId));
                    }
                }
            }
            
            return items;
        }

        // Extract item ID from Rolimons link
        function extractItemIdFromLink(link) {
            const match = link.match(/\/item\/(\d+)/);
            return match ? match[1] : null;
        }

        // Pre-defined item data for your specific items
        const PREDEFINED_ITEMS = {
            "21070012": {
                id: "21070012",
                name: "Dominus Empyreus",
                value: 500000,
                rap: 450000,
                image: "https://via.placeholder.com/100x100/58a6ff/ffffff?text=DE",
                owners: 150,
                stock: 150
            },
            "48545806": {
                id: "48545806",
                name: "Sparkle Time Fedora",
                value: 300000,
                rap: 280000,
                image: "https://via.placeholder.com/100x100/58a6ff/ffffff?text=STF",
                owners: 200,
                stock: 200
            },
            "1031429": {
                id: "1031429",
                name: "Golden Crown",
                value: 250000,
                rap: 240000,
                image: "https://via.placeholder.com/100x100/58a6ff/ffffff?text=GC",
                owners: 180,
                stock: 180
            },
            "124730194": {
                id: "124730194",
                name: "Dominus Aureus",
                value: 400000,
                rap: 380000,
                image: "https://via.placeholder.com/100x100/58a6ff/ffffff?text=DA",
                owners: 120,
                stock: 120
            }
        };

        // Fetch individual item from Rolimons link using CORS proxy
        async function fetchItemFromLink(link, itemId) {
            try {
                // First check if we have predefined data for this item
                if (PREDEFINED_ITEMS[itemId]) {
                    console.log(`Using predefined data for item ${itemId}`);
                    return PREDEFINED_ITEMS[itemId];
                }

                // Try a more reliable CORS proxy
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(link)}`;
                
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8'
                    }
                });
                
                if (response.ok) {
                    const html = await response.text();
                    const item = parseItemFromHTML(html, itemId);
                    if (item) {
                        console.log(`Successfully fetched item ${itemId} using proxy`);
                        return item;
                    }
                }
                
                // If proxy fails, generate a placeholder item
                console.log(`Proxy failed for item ${itemId}, generating placeholder`);
                return generatePlaceholderItem(itemId);
                
            } catch (error) {
                console.log(`Error fetching item ${itemId}:`, error);
                return generatePlaceholderItem(itemId);
            }
        }

        // Generate a placeholder item when fetching fails
        function generatePlaceholderItem(itemId) {
            const value = Math.floor(Math.random() * 500000) + 50000;
            const rap = Math.floor(value * 0.9);
            const owners = Math.floor(Math.random() * 250) + 1;
            
            return {
                id: itemId,
                name: `Limited Item ${itemId}`,
                value: value,
                rap: rap,
                image: `https://via.placeholder.com/100x100/58a6ff/ffffff?text=LI${itemId}`,
                owners: owners,
                stock: owners
            };
        }

        // Parse item data from Rolimons HTML page
        function parseItemFromHTML(html, itemId) {
            try {
                // Extract item name
                const nameMatch = html.match(/<title>([^<]+)<\/title>/);
                const name = nameMatch ? nameMatch[1].replace(' - Rolimons', '').trim() : `Item ${itemId}`;
                
                // Extract value and RAP from script tags or meta tags
                const valueMatch = html.match(/"value":\s*(\d+)/);
                const rapMatch = html.match(/"rap":\s*(\d+)/);
                const ownersMatch = html.match(/"owners":\s*(\d+)/);
                
                const value = valueMatch ? parseInt(valueMatch[1]) : Math.floor(Math.random() * 500000) + 50000;
                const rap = rapMatch ? parseInt(rapMatch[1]) : Math.floor(value * 0.9);
                const owners = ownersMatch ? parseInt(ownersMatch[1]) : Math.floor(Math.random() * 250) + 1;
                
                // Extract image URL
                const imageMatch = html.match(/<img[^>]+src="([^"]*)"[^>]*class="[^"]*item-image[^"]*"/);
                const image = imageMatch ? imageMatch[1] : `https://via.placeholder.com/100x100/58a6ff/ffffff?text=${itemId}`;
                
                return {
                    id: itemId,
                    name: name,
                    value: value,
                    rap: rap,
                    image: image,
                    owners: owners,
                    stock: owners <= 250 ? owners : Math.floor(Math.random() * 100) + 1
                };
                
            } catch (error) {
                console.log(`Error parsing item ${itemId}:`, error);
                return null;
            }
        }

        // Save cache to session storage
        function saveCache() {
            try {
                const cacheArray = Array.from(itemCache.entries());
                sessionStorage.setItem('rolimonsRngCache', JSON.stringify(cacheArray));
            } catch (e) {
                console.log('Failed to save cache');
            }
        }

        // Display inventory
        function displayInventory() {
            const grid = document.getElementById('inventoryGrid');
            grid.innerHTML = '';

            items.slice(0, 100).forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'inventory-item';
                
                const stock = item.owners <= 250 ? item.owners : (item.stock || 'N/A');
                
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="inventory-image" onerror="this.src='https://via.placeholder.com/80x80/30363d/8b949e?text=?'">
                    <div class="inventory-name">${item.name}</div>
                    <div class="inventory-stats">
                        <div>Value: ${formatNumber(item.value)}</div>
                        <div>RAP: ${formatNumber(item.rap)}</div>
                        <div>Stock: ${stock}</div>
                    </div>
                `;
                
                grid.appendChild(itemDiv);
            });
        }

        // Display chances
        function displayChances() {
            const grid = document.getElementById('chancesGrid');
            grid.innerHTML = '';

            items.slice(0, 50).forEach(item => {
                const chance = Math.max(1, Math.floor(item.value / 50));
                const itemDiv = document.createElement('div');
                itemDiv.className = 'chance-item';
                
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="chance-image" onerror="this.src='https://via.placeholder.com/60x60/30363d/8b949e?text=?'">
                    <div class="chance-info">
                        <div class="chance-name">${item.name}</div>
                        <div class="chance-value">${formatNumber(item.value)}</div>
                        <div class="chance-ratio">1 in ${chance}</div>
                    </div>
                `;
                
                grid.appendChild(itemDiv);
            });
        }

        // Roll function with dynamic animation
        async function roll() {
            if (isRolling) return;
            
            isRolling = true;
            const rollButton = document.getElementById('rollButton');
            const rollingAnimation = document.getElementById('rollingAnimation');
            const currentRoll = document.getElementById('currentRoll');
            
            rollButton.disabled = true;
            rollingAnimation.style.display = 'flex';
            currentRoll.style.display = 'none';
            
            // Clear previous roll history
            rollHistory = [];
            
            // Generate random items for rolling animation
            await generateRollingItems();
            
            // Simulate rolling animation with random items
            await performRollingAnimation();
            
            // Select final item based on value-weighted probability
            const selectedItem = selectRandomItem();
            
            // Display final result
            displayRollResult(selectedItem);
            
            // Check if it's a best roll
            if (selectedItem.value >= 250000) {
                addBestRoll(selectedItem);
            }
            
            rollingAnimation.style.display = 'none';
            currentRoll.style.display = 'block';
            rollButton.disabled = false;
            isRolling = false;
            
            // Save cache after roll
            saveCache();
        }

        // Generate random items for rolling animation
        async function generateRollingItems() {
            const numItems = 15; // Number of items to show during animation
            
            for (let i = 0; i < numItems; i++) {
                const item = await getRandomItem();
                rollHistory.push(item);
            }
        }

        // Get a random item (either from cache or generate new)
        async function getRandomItem() {
            // 70% chance to get from cache, 30% chance to generate new
            if (itemCache.size > 0 && Math.random() < 0.7) {
                const cachedItems = Array.from(itemCache.values());
                return cachedItems[Math.floor(Math.random() * cachedItems.length)];
            } else {
                return generateNewItem();
            }
        }

        // Generate a new random item
        function generateNewItem() {
            const value = Math.floor(Math.random() * 800000) + 50000;
            const rap = Math.floor(value * 0.9);
            const owners = Math.floor(Math.random() * 250) + 1;
            const id = Date.now() + Math.random(); // Unique ID
            
            const item = {
                id: id,
                name: `Limited Item ${Math.floor(Math.random() * 1000)}`,
                value: value,
                rap: rap,
                image: `https://via.placeholder.com/100x100/58a6ff/ffffff?text=LI${Math.floor(Math.random() * 100)}`,
                owners: owners,
                stock: owners
            };
            
            // Cache the new item
            itemCache.set(id, item);
            return item;
        }

        // Perform the rolling animation
        async function performRollingAnimation() {
            const rollingAnimation = document.getElementById('rollingAnimation');
            const duration = 2000; // 2 seconds
            const interval = 100; // Change item every 100ms
            const steps = duration / interval;
            
            for (let i = 0; i < steps; i++) {
                const item = rollHistory[i % rollHistory.length];
                displayRollingItem(item);
                await new Promise(resolve => setTimeout(resolve, interval));
            }
        }

        // Display item during rolling animation
        function displayRollingItem(item) {
            const rollingAnimation = document.getElementById('rollingAnimation');
            rollingAnimation.innerHTML = `
                <div style="text-align: center;">
                    <img src="${item.image}" alt="${item.name}" style="width: 80px; height: 80px; border-radius: 8px; margin-bottom: 10px;" onerror="this.src='https://via.placeholder.com/80x80/30363d/8b949e?text=?'">
                    <div style="font-size: 14px; color: #58a6ff; font-weight: 600;">${item.name}</div>
                    <div style="font-size: 12px; color: #8b949e;">${formatNumber(item.value)}</div>
                </div>
            `;
        }

        // Select random item with value-weighted probability from all cached items
        function selectRandomItem() {
            const allItems = Array.from(itemCache.values());
            
            if (allItems.length === 0) {
                return generateNewItem();
            }
            
            const totalWeight = allItems.reduce((sum, item) => sum + (1 / Math.max(1, Math.floor(item.value / 50))), 0);
            let random = Math.random() * totalWeight;
            
            for (const item of allItems) {
                const weight = 1 / Math.max(1, Math.floor(item.value / 50));
                random -= weight;
                if (random <= 0) {
                    return item;
                }
            }
            
            return allItems[0]; // Fallback
        }

        // Display roll result
        function displayRollResult(item) {
            const currentRoll = document.getElementById('currentRoll');
            const stock = item.owners <= 250 ? item.owners : (item.stock || 'N/A');
            
            currentRoll.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="item-image" onerror="this.src='https://via.placeholder.com/100x100/30363d/8b949e?text=?'">
                <div class="item-name">${item.name}</div>
                <div class="item-stats">
                    <div class="stat">
                        <div class="stat-label">Value</div>
                        <div>${formatNumber(item.value)}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">RAP</div>
                        <div>${formatNumber(item.rap)}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Stock</div>
                        <div>${stock}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Chance</div>
                        <div>1 in ${Math.max(1, Math.floor(item.value / 50))}</div>
                    </div>
                </div>
            `;
        }

        // Add best roll
        function addBestRoll(item) {
            const existingIndex = bestRolls.findIndex(roll => roll.id === item.id);
            if (existingIndex !== -1) {
                bestRolls.splice(existingIndex, 1);
            }
            
            bestRolls.unshift({
                ...item,
                timestamp: Date.now()
            });
            
            // Keep only top 10 best rolls
            bestRolls = bestRolls.slice(0, 10);
            
            displayBestRolls();
        }

        // Display best rolls
        function displayBestRolls() {
            const list = document.getElementById('bestRollsList');
            list.innerHTML = '';
            
            bestRolls.forEach(roll => {
                const rollDiv = document.createElement('div');
                rollDiv.className = 'best-roll-item';
                
                rollDiv.innerHTML = `
                    <img src="${roll.image}" alt="${roll.name}" class="best-roll-image" onerror="this.src='https://via.placeholder.com/60x60/30363d/8b949e?text=?'">
                    <div class="best-roll-info">
                        <div class="best-roll-name">${roll.name}</div>
                        <div class="best-roll-value">${formatNumber(roll.value)}</div>
                    </div>
                `;
                
                list.appendChild(rollDiv);
            });
        }

        // Format numbers with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Show error message
        function showError(message) {
            const container = document.querySelector('.container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.insertBefore(errorDiv, container.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const container = document.querySelector('.container');
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            container.insertBefore(successDiv, container.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            initializeGame();
        });
    </script>
</body>
</html>
